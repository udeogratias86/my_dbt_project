name: 'ae_databird_project'
version: '1.0.0'
config-version: 2

profile: 'default'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"

models:
  +persist_docs:
    relation: true
    columns: true

  ae_databird_project:

    staging:
      google_analytics:
        +schema: stg_google_analytics
      sales_database:
        +schema: stg_sales_database
      google_sheets:
        +schema: stg_google_sheets
      +materialized: view

    intermediate:
      sales_database:
        +schema: int_sales_database
      google_analytics:
        +schema: int_google_analytics
      +materialized: view

    mart:
      +schema: mart
      +materialized: table

flags:
  require_generic_test_arguments_property: true
